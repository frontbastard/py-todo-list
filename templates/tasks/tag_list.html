{% extends "base.html" %}

{% block title %}
  Tags List
{% endblock %}

{% block content %}
  <div class="col-10">
    <div class="d-flex justify-content-between align-items-center">
      <h1>Tags List</h1>
      <a href="{% url 'tasks:tag-create' %}" class="btn btn-primary">Create</a>
    </div>
    <table class="table">
      <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
      </tr>
      </thead>
      <tbody>
      {% for tag in tag_list %}
        <tr>
          <td>{{ tag.name }}</td>
          <td>
            <a href="{% url 'tasks:tag-update' tag.pk %}">Update</a>
          </td>
          <td>
            <a href="{% url 'tasks:tag-delete' tag.pk %}">Delete</a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="3">No tags.</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
