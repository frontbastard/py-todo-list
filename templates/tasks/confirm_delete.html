{% extends "base.html" %}

{% block title %}
  Confirm Delete
{% endblock %}

{% block content %}
  <div class="col-lg-10">
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete <strong>{{ object }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <input type="submit" value="Yes, delete" class="btn btn-danger">
      <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
